<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bf953f" />
      <stop offset="20%" stop-color="#fcf6ba" />
      <stop offset="40%" stop-color="#b38728" />
      <stop offset="60%" stop-color="#fbf5b7" />
      <stop offset="80%" stop-color="#aa771c" />
      <stop offset="100%" stop-color="#bf953f" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="3" dy="3" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="outline">
      <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thick" />
      <feFlood flood-color="#2a1d08" result="color" />
      <feComposite in="color" in2="thick" operator="in" result="outline" />
      <feMerge>
        <feMergeNode in="outline" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <text x="50%" y="55%" 
        font-family="'Times New Roman', serif" 
        font-weight="bold" 
        font-size="130" 
        text-anchor="middle" 
        fill="url(#goldGradient)" 
        stroke="#4a3b19" 
        stroke-width="1.5"
        filter="url(#dropShadow)"
        letter-spacing="-3">
    strippers hym
  </text>

  <text x="50%" y="75%" 
        font-family="sans-serif, Arial" 
        font-weight="normal" 
        font-size="28" 
        text-anchor="middle" 
        fill="#ffffff" 
        stroke="#000000" 
        stroke-width="0.5"
        letter-spacing="1">
    Si no hay competencia no hay calidad
  </text>
  
  <circle cx="200" cy="160" r="3" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="160" r="2" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
    <circle cx="480" cy="220" r="4" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg>