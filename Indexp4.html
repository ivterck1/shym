<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANT PRODUCTIONS | Glass Corporate</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: 'Inter' & 'Space Grotesk' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons & Animation -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* DARK GLASS PALETTE */
            --bg-deep: #020617;        /* Slate 950 */
            --petrol: #005B67;         /* Tu color favorito */
            --petrol-glow: #0E7490;    /* Cyan 700 para brillos */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-surface: rgba(30, 41, 59, 0.4); /* Slate 800 with opacity */
            --text-primary: #F8FAFC;   /* Slate 50 */
            --text-secondary: #94A3B8; /* Slate 400 */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* Noise texture for premium feel */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }

        h1, h2, h3, h4 {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Ambient Glow Orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: pulse-glow 10s infinite alternate;
        }
        
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--petrol); }
        .orb-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: var(--petrol-glow); animation-delay: 2s; }
        .orb-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #312e81; opacity: 0.2; animation-delay: 4s; }

        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.1); opacity: 0.5; }
        }

        /* Glass Bento Card */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            position: relative;
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Solid Highlight Card */
        .card-solid {
            background: linear-gradient(135deg, var(--petrol) 0%, #064E3B 100%);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Iframe Preview Helper */
        .preview-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            opacity: 0.3; /* Darker initial state */
            transition: opacity 0.5s ease;
        }
        .glass-card:hover .preview-wrapper {
            opacity: 0.9;
        }
        
        /* Smooth Text Selection */
        ::selection {
            background: var(--petrol-glow);
            color: white;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen">
    
    <!-- Background Glows -->

        const App = () => {

            return (
                <div className="max-w-6xl mx-auto py-8 md:py-16 relative z-10">
                    
                    {/* BENTO GRID LAYOUT */}
                    <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6 auto-rows-[180px] md:auto-rows-[220px]">
                        
                        {/* 1. Hero / Profile (2x2) */}
                        <ProfileCard />

                        {/* 2. Project 1 (Large 2x2 or 2x1) */}
                        <ProjectCard 
                            project={projects[0]} 
                            spanClass="col-span-1 md:col-span-2 row-span-1 md:row-span-2" 
                            delay={0.1}
                        />

                       
                        {/* 4. Contact */}
                        <ContactCard />

                        {/* 5. Project 2 */}
                        <ProjectCard 
                            project={projects[1]} 
                            spanClass="col-span-1 md:col-span-2 row-span-1" 
                            delay={0.2}

                        {/* 6. Project 3 */}
                        <ProjectCard 
                            project={projects[2]} 
                            spanClass="col-span-1 md:col-span-2 row-span-1"

                    {/* Footer */}
                    <footer className="mt-20 flex justify-between items-center text-[#64748B] text-xs border-t border-white/10 pt-8">

</body>
